<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paint the Map</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<div class="map-window">
		<canvas id="province-map" width="5616" height="2160"></canvas>
		<div id="debug-window">
			<pre id="debug-data"></pre>
		</div>

		<div id="province-window" class="container">
			<div id="province-header">
				<span id="province-name">Province Name</span>
				<span class="close">&times;</span>
			</div>
			<pre id="province-data">Province Data</pre>
		</div>

	</div>
	<script type="module" src="js/script.js"></script>
</body>
</html>
